<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Payment</title>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section class="header" id="">
        <nav>
            <a href="index.html "><img src="/Billingpayment/images/logo.png"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()" ></i>
                    <ul>
                        <li><a href="#">HOME</a> </li>
                        <li><a href="#">ABOUT</a> </li>
                        <li><a href="#">BLOG</a> </li>
                        <li><a href="#">CONTACT</a> </li> 
                    </ul>
            </div>
                    <i class="fa fa-bars" onclick="showMenu()"> </i>
        </nav>
        <div class="container">

            <form action="">

                <div class="row">

                    <div class="col">

                        <h3 class="title">billing address</h3>

                        <div class="inputBox">
                            <span>Full name :</span>
                            <input type="text" placeholder="Enter your fullname"required>
                        </div>
                        <div class="inputBox">
                            <span>Email :</span>
                            <input type="email" placeholder="abc@example.com"required>
                        </div>
                        <div class="inputBox">
                            <span>Address :</span>
                            <input type="text">
                        </div>
                        <div class="inputBox">
                            <span>City :</span>
                            <input type="text" >
                        </div>

                        <div class="flex">
                            <div class="inputBox">
                                <span>Zip code :</span>
                                <input type="text" placeholder="123 456">
                            </div>
                        </div>

                    </div>

                    <div class="col">

                        <h3 class="title">payment</h3>

                        <div class="inputBox">
                            <span>Cards accepted :</span>
                            <img src="images/card_img.png" alt="">
                        </div>
                        <div class="inputBox">
                            <span>Name on card :</span>
                            <input type="text" placeholder="First and last name" style='text-transform:uppercase'>
                        </div>
                        <div class="inputBox">
                            <span>Credit card number :</span>
                            <input type="text" placeholder="1111-2222-3333-4444" maxlength="19" oninput="this.value=this.value.replace(/[^0-9^-]/g,'');"required>
                        </div>
                        <div class="inputBox">
                            <span>Exp month :</span>
                            <input type="text" placeholder="MM" maxlength="2" oninput="this.value=this.value.replace(/[^0-9]/g,'');"required>
                        </div>

                        <div class="flex">
                            <div class="inputBox">
                                <span>Exp year :</span>
                                <input type="text" placeholder="YYYY"maxlength="4" oninput="this.value=this.value.replace(/[^0-9^-]/g,'');"required>
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" placeholder="1234"maxlength="4" oninput="this.value=this.value.replace(/[^0-9]/g,'');"required>
                            </div>
                        </div>

                    </div>
            
                </div>

                <input type="submit" value="Proceed to checkout" class="submit-btn" onclick="openPopup()">

            </form>
            <div class="popup" id="popup">
                <img src="/Billingpayment/images/404-tick.png" >
                <h2>Thank You !</h2>
                <p>Payment successfully! Your order has been placed. </p>
                <button type="button"onclick="closePopup()"><a href="/index.html">OK</a></button>
            </div>
        </div>    
</section>
</body>
<script src="script.js"></script>
</html>
